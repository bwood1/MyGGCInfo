<!DOCTYPE html>
<!--
* @file index.html
*
* Template application that shows examples of how to access
* device services from JavaScript using the Wormhole library.
-->
<html>
<head>
<meta name="viewport" content="width=720, user-scalable=no">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>myGGC Info</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="no title" charset="utf-8">
<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
	var screenWidth = 0;

	$(document).ready(function() {
		setScreenWidth();
	});

	function setScreenWidth() {
		screenWidth = screen.width;
		screenHeight = screen.height;
		console.log("The screen width is: " + screenWidth);
		document.getElementById("screen").setAttribute('width', screenWidth);
		document.getElementById("iconWrapper").setAttribute('width',
				screenWidth);
		document.getElementById("iconWrapper").setAttribute('height',
				screenHeight);
		debugger;
	}

	/**
	 * Vibrate device.
	 */
	function vibrate() {
		navigator.notification.vibrate(500);
	}

	/**
	 * Play one beep sound.
	 */
	function beep() {
		navigator.notification.beep(1);
	}

	/**
	 * Change page background to a random color.
	 */
	function changeColor() {
		var color = "#"
				+ (Math.random() * 0xFFFFFF + 0x1000000).toString(16).substr(1,
						6);
		document.documentElement.style.backgroundColor = color;
		document.body.style.backgroundColor = color;
	}

	// Register event listeners.

	// The "deviceready" event is sent when the system
	// has finished loading.
	document.addEventListener("deviceready", setScreenWidth, true);

	// Close the application when the back key is pressed.
	document.addEventListener("backbutton", function() {
		mosync.app.exit();
	}, true);
</script>
</head>
<body>
	<div id="screen">
		<!-- Content for the home screen -->
		<div id="homeContent">
			<!-- Back Button -->
			<div style="text-align: center; width: 75px; height: 20px; float: left; padding: 2%" id="backDiv">
				<img width="75" height="25"
					src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
					alt="backButton">
					<figcaption>Back</figcaption>
			</div>
			<!-- LoginButton -->
			<div style="text-align: center; width: 75px; height: 20px; float: right; padding: 2%" id="loginDiv">
				<img width="75" height="25"
					src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
					alt="loginButton">Login</img>
			</div>
			<!-- /LoginButton -->
			<br> <br> <br> <br>
			<div id="iconWrapper">
				<!-- Icons -->
				<div id="icons" style="margin-Left: auto; margin-Right: auto">
					<!-- First Row of Icons -->
					<!-- mySchedule Button -->
					<div style="text-align:center; float:left">
						<img width="75" height="75" onclick="showMySchedule();"
							src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
							alt="scheduleIcon">
							<figcaption>mySchedule</figcaption>
					</div>
					<!-- myMentor Button -->
					<div>
						<img width="75" height="75" onclick="showMyMentor();"
							src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
							alt="mentorIcon">
							<figcaption>myMentor</figcaption>
					</div>

					<!-- Second Row of Icons -->
					<!-- GGC Map Button -->
					<div>
						<img width="75" height="75" onclick="showMap();"
							src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
							alt="campusMapIcon">Campus Map</img>
					</div>
					<!-- What's Happening Button -->
					<div>
						<img width="75" height="75" onclick="showWhatsHappening();"
							src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
							alt="whatsHappeningIcon">What's Happening</img>
					</div>
					<!-- /SecondRowIcons -->

					<!-- Third Row of Icons -->
					<!-- Directory Button -->
					<div>
						<img width="75" height="75" onclick="showDirectory();"
							src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
							alt="directoryIcon">Directory</img>
					</div>
					<!-- GGC Apps Button -->
					<div>
						<img width="75" height="75" onclick="showApps();"
							src="/Users/brandonwood/workspace/webuitest/LocalFiles/images/icons.png"
							alt="ggcAppsIcon">GGC Apps</img>
					</div>
					<!-- /ThirdRowIcons -->
				</div>
				<!-- /Icons -->
			</div>
		</div>
		<!-- End home screen -->

		<!-- Content for the schedule -->
		<div id="scheduleContent">&nbsp;</div>

		<!-- Content for the mentor -->
		<div id="mentorContent">&nbsp;</div>

		<!-- Content for the campus map -->
		<div id="mapContent">&nbsp;</div>

		<!-- Content for whats happening screen -->

		<!-- Content for the directory -->

		<!-- Content for GGC Apps -->
		<div id="ggcAppsContent">&nbsp;</div>
	</div>
</body>

<script>

function showHome() {
	hideAll();
	$("#homeContent").html("Loading...");
	$.get("index.html", function(data) {
		$("#homeContent").html(data)
	});
	$("#homeContent").fadeIn("fast");

	function hideAll() {

		$("#scheduleContent").hide();

		$("#mapContent").hide();
		$("#whatsHappeningContent").hide();
		$("#directoryContent").hide();

</script>
</html>
