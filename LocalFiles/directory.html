<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=320, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Directory</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="no title" charset="utf-8">
<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
<script>
	// Go back to the GGC Apps screen when the back key is pressed.
	document.addEventListener("backbutton", function() {
		window.history.back();
	}, true);
</script>
</head>
<body>
	<div id="Screen">
		<!-- Banner -->
		<!-- Top content -->
		<div style="padding: 5% 5% 10% 5%">
			<!-- LoginButton -->
			<div id="backDiv">
				<img width="100%" height="100%"
					onclick="document.location='index.html'" src="images/icons.png"
					alt="backButton">
				<figcaption>Back</figcaption>
			</div>
			<!-- /LoginButton -->
			<!-- myGGC Banner -->
			<div id="bannerDiv">
				<img alt="bannerImage" src="images/icons.png" width="100%"
					height="100%">
			</div>
		</div>
		<!-- /TopContent -->

		<!-- searchContent -->
		<div id="searchContent">
			<div id="inputFields" style="width: 90%">
				<form action="">
				<div style="display: inline-block; width:90%">
					<div style="display: inline-block; width: 30%; text-align: right">
						First name:</div>
					<div style="display: inline-block; width: 40%">
						<input type="text" name="firstName" style="width: 90%">
					</div>
				</div>
				<div style="display: inline-block; width:90%">
					<div style="display: inline-block; width: 30%; text-align: right">
						Last Name:</div>
					<div style="display: inline-block; width: 40%">
						<input type="text" name="lastName" style="width: 90%">
					</div>
				</div>
				</form>
				<button type="button" onclick="alert('searching for person')">Search</button>
			</div>
			<br>
			<div class="spotlight_person odd">
				<div class="image">
					<a href="/about-ggc/directory/gautam-saha"
						title="Gautam Saha detail"><img src="/sebin/x/q/gsaha.jpg"
						alt="Gautam Saha" height="170" width="133" class="border" /></a>
				</div>
				<div class="content">
					<div class="name">
						<a href="/about-ggc/directory/gautam-saha"
							title="Gautam Saha detail">Mr. Gautam Saha </a>
					</div>
					<div class="title">Instructional Designer</div>
					<div class="office">L2127</div>
					<div class="email">
						<a href="mailto:gsaha@ggc.edu" title="Email Gautam Saha">gsaha@ggc.edu</a>
					</div>
					678.407.5561
				</div>
			</div>
		</div>
		<!-- /searchContent -->
