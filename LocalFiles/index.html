<!DOCTYPE html>
<!--
* @file index.html
*
* Template application that shows examples of how to access
* device services from JavaScript using the Wormhole library.
-->
<html>
	<head>
		<meta name="viewport" content="width=320, user-scalable=no">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Wormhole Template App</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
		<script type="text/javascript">
			/**
			 * Displays the device information on the screen.
			 */
			function displayDeviceInfo()
			{
				document.getElementById("platform").innerHTML = device.platform;
				document.getElementById("version").innerHTML = device.version;
				document.getElementById("uuid").innerHTML = device.uuid;
				document.getElementById("name").innerHTML = device.name;
				document.getElementById("width").innerHTML = screen.width;
				document.getElementById("height").innerHTML = screen.height;
			}

			/**
			 * Vibrate device.
			 */
			function vibrate()
			{
				navigator.notification.vibrate(500);
			}

			/**
			 * Play one beep sound.
			 */
			function beep()
			{
				navigator.notification.beep(1);
			}

			/**
			 * Change page background to a random color.
			 */
			function changeColor()
			{
				var color = "#" +
					(Math.random() * 0xFFFFFF + 0x1000000)
						.toString(16).substr(1,6);
				document.documentElement.style.backgroundColor = color;
				document.body.style.backgroundColor = color;
			}

			// Register event listeners.

			// The "deviceready" event is sent when the system
			// has finished loading.
			document.addEventListener(
				"deviceready",
				displayDeviceInfo,
				true);

			// Close the application when the back key is pressed.
			document.addEventListener(
				"backbutton",
				function() { mosync.app.exit(); },
				true);
		</script>
	</head>
	<body>
		<div id="screen" style="text-align:center">
			<div id="loginDiv" style="text-align:center; height:20px; float:right">
				<figure style="width:75px; height:25px text-align:center; float:left">
					<img alt="loginButton" src="images/icon.png" height="25" width="75">
					<figcaption>Login</figcaption>
				</figure>
			</div>
			<div class="center" id="icons" style="float:left; text-align:center">
				<!-- First Row of Icons -->
				<div id="firstRowIcons" style="width:100%; text-align:center; float:left">
					<figure style="width:75px; float:left">
						<img alt="scheduleIcon" src="images/icon.png" height="75" width="75">
						<figcaption>mySchedule</figcaption>
					</figure>
					<figure style="width:75px; float:left">
						<img alt="mentorIcon" src="images/icon.png" height="75" width="75">
						<figcaption>myMentor</figcaption>
					</figure>
				</div><!-- /FirstRowIcons -->
				
				<!-- Second Row of Icons -->
				<div id="secondRowIcons" style="width:100%; text-align:center; float:left">
					<figure style="width:75px; float:left">
						<img alt="campusMapIcon" src="images/icon.png" height="75" width="75">
						<figcaption>Campus Map</figcaption>
					</figure>
					<figure style="width:75px; float:left">
						<img alt="whatsHappeningIcon" src="images/icon.png" height="75" width="75">
						<figcaption>Whats Hapening</figcaption>
					</figure>
				</div><!-- /SecondRowIcons -->
				
				<!-- Third Row of Icons -->
				<div id="thirdRowIcons" style="width:100%; text-align:center; float:left">
					<figure style="width:75px; float:left">
						<img alt="directoryIcon" src="images/icon.png" height="75" width="75">
						<figcaption>Directory</figcaption>
					</figure>
					<!-- <span id="firstRowIconSpan" style="display: inline-block; width:20%"></span> -->
					<figure style="width:75px; float:left">
						<img alt="ggcAppsIcon" src="images/icon.png" height="75" width="75">
						<figcaption>GGC Apps</figcaption>
					</figure>
				</div><!-- /ThirdRowIcons -->
			</div>
		</div>
	</body>
</html>
