<!DOCTYPE html>
<!--
* @file index.html
* @author Mattias Bybro
*
* Just a simple template for remote fetching of resources
-->
<html>
	<head>
		<meta name="viewport" content="width=320, user-scalable=no">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Bootstrap index.html</title>
		<script type="text/javascript">
		    var btrs = function() {
		        var href = 'http://10.251.4.253:8511/fetch/webuitest/index.html';
		        var req = new XMLHttpRequest();
		        req.open('POST', href, false);
		        req.send(null);
		        var result = req.responseText;
		        document.open();
		        if (req.status == 200) {
		            document.write(result);
		        } else {
		            document.write("Could not find index.html");
		        }
		        document.close();
		    };
		    window.onload = btrs;
		</script>
	</head>
	<body><h1>webuitest: index.html</h1></body>
</html>
